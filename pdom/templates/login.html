{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <h4 class="center-align blue lighten-3">Login</h4>
  </div>
  <div class="row">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</div>

{% endblock %}
