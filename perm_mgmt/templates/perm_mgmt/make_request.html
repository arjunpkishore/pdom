{% extends 'perm_mgmt/layout.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <h4 class="center-align blue lighten-3">Request access</h4>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="target" type="text" class="validate">
          <label for="name">Resource</label>
          <span class="helper-text">Select a resource for which access is being requested</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="fim" type="text" class="validate">
          <label for="fim">FIM group</label>
          <span class="helper-text">Enter a FIM group to which access has to be added</span>
        </div>
      </div>
      <div class="row right-align">
        <button class="btn waves-effect waves-light btn-large " type="submit" name="action">Submit
          <i class="material-icons right"></i>
        </button>
      <div>
    </form>
  </div>
</div>
{% endblock %}
